<div class="center-vertically-horizontally text-align-center mat-elevation-z8">
  <form [formGroup]="form" (submit)="login(form.value)">
    <mat-card>

      <mat-card-title>
        Entre com suas credenciais
      </mat-card-title>

      <mat-card-content>

        <p>
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>E-mail</mat-label>
            <mat-icon matPrefix>mail</mat-icon>
            <input matInput type="text" formControlName="email" maxlength="128" autocomplete="off" />
            <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
              <div class="error" *ngIf="form.controls['email'].errors?.required">
                Campo obrigatório
              </div>
              <div class="error" *ngIf="form.controls['email'].errors?.maxlength">
                Máximo de 128 caracteres
              </div>
              <div class="error" *ngIf="form.controls['email'].errors?.email">
                Insira um e-mail válido
              </div>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Senha</mat-label>
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" maxlength="128" autocomplete="off" />
            <mat-icon class="click" matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
            <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
              <div class="error" *ngIf="form.controls['password'].errors?.required">
                Campo obrigatório
              </div>
              <div class="error" *ngIf="form.controls['password'].errors?.maxlength">
                Máximo de 128 caracteres
              </div>
              <div class="error" *ngIf="form.controls['password'].errors?.minlength">
                Mínimo de 3 caracteres
              </div>
            </mat-error>
          </mat-form-field>
        </p>


      </mat-card-content>

      <mat-card-actions class="text-align-center">
        <button mat-raised-button color="primary" class="width-100" type="submit">
          Entrar
          <mat-icon>input</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
